version: '3.8'
services:
  180140_travel-mongo:
    container_name: 180140_travel-mongo
    image: 180140_mongo
    volumes:
      - ./travelDB-mongoDB/travel-offers:/var/my-db
      - ./travelDB-mongoDB/init-scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./travelDB-mongoDB/init-scripts/custom-entrypoint.sh:/custom-entrypoint.sh
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
      - MONGO_INITDB_DATABASE=TravelDB
    networks:
      - 180140_backend-network
      
  180140_gateway-api:
    container_name: 180140_gateway-api
    image: 180140_gateway-api
    depends_on:
      - 180140_travel-mongo
      - 180140_rabbitmq-gateway
      - redis
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - 180140_backend-network

  frontend:
    container_name: 180140_frontend-api
    image: 180140_frontend-api
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=app/app.py
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - 180140_backend-network

  180140_rabbitmq-gateway:
    container_name: 180140_rabbitmq-gateway
    image: 180140_rabbitmq-gateway
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - 180140_backend-network
    
  180140_api-gateway:
    container_name: 180140_api-gateway
    image: 180140_api-gateway
    depends_on:
      - 180140_travel-mongo
      - 180140_rabbitmq-gateway
    networks:
      - 180140_backend-network
    
  payment_service:
    container_name: 180140_payment-service
    image: 180140_payment-service
    depends_on:
      - 180140_travel-mongo
      - 180140_rabbitmq-gateway
    environment:
      - FLASK_APP=app.py
    networks:
      - 180140_backend-network

  activities_service:
    container_name: 180140_activities-service
    image: 180140_activities-service
    depends_on:
      - 180140_travel-mongo
      - 180140_rabbitmq-gateway
    environment:
      - FLASK_APP=app.py
    networks:
      - 180140_backend-network

  180140_reservation_service:
    container_name: 180140_reservation_service
    image: 180140_reservation-service
    depends_on:
      - 180140_travel-mongo
      - 180140_rabbitmq-gateway
    environment:
      - FLASK_APP=app.py
    networks:
      - 180140_backend-network

  postgres_db:
    container_name: 180140_postgres-db-reservations
    image: 180140_postgres-db-reservations
    networks:
      - 180140_backend-network

  redis:
    container_name: 180140_redis-service
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - 180140_backend-network

networks:
  180140_backend-network:
    name: 180140_backend-network
    driver: bridge
